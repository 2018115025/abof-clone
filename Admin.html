<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionFusion</title>
    <link rel="stylesheet" type="text/css" href="./style/Admin.css">

</head>
<body>

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddModal()">&times;</span>
            <h3>Add Item</h3>
            <form id="add-form">
                <label for="name">Name:</label>
                <input style="border-radius: 12px;" type="text" id="name" required><br>
                <label for="size">Size:</label>
                <input style="border-radius: 12px;" type="text" id="size" required><br>
                <label for="price">Price:</label>
                <input style="border-radius: 12px;" type="text" id="price" required><br>
                <label for="categories">Categories:</label>
                <input style="border-radius: 12px;" type="text" id="categories" required><br>
                <label for="discount">Discount:</label>
                <input style="border-radius: 12px;" type="text" id="discount" required><br>
                <label for="avatar">Avatar:</label>
                <input style="border-radius: 12px;" type="text" id="avatar" required><br>
                <label for="rate">Rate:</label>
                <input style="border-radius: 12px;" type="text" id="rate" required><br>
                <label for="count">Count:</label>
                <input style="border-radius: 12px;" type="text" id="count" required><br>
                <input style="border-radius: 12px;" type="submit" value="Submit" onclick="addData()">
                <!-- <input type="submit" value="edit" onclick="editData()"> -->
            </form>
        </div>
    </div>

<div class="btn">
    <button id="fetch-data-button" onclick="fetchData()">Total Products</button>
        <button id="add-data-button" onclick="showAddModal()">Add Product</button>
</div>

    <div class="admin-page">
        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Price</th>
                    <th>Categories</th>
                    <th>Discount</th>
                    <!-- <th>Rating</th> -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="data-table-body"></tbody>
        </table>
    </div>
     
</body>

<script src="./script/Admin.js"></script> 
<script src="AdminLogin.html"></script> 
</html>
