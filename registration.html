<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
  </head>
  <link rel="stylesheet" href="./style/registration.css" />
  <body>
    <div id="login">
      <div id="box">
        <div id="part1">
          <a href="../index.html"> <img src="./images/logo.png" alt="" /></a>
        </div><br>
        <div style="text-align: center;font-size: 20px;">Create Your Account</div><br>
        <div id="error"></div>
        <div id="part2">
          <div id="p2">
            <div>
            <h4>Name</h4>
            <input 
               type="text" 
               id="name" 
               placeholder=" Enter Name" 
            />
          </div>
          <div>
            <h4>Email</h4>
            <input
              type="email"
              id="email"
              placeholder=" Enter Email"
            />
          </div>
          <div>
            <h4>Password</h4>
            <input
              id="password"
              type="password"
              placeholder=" Enter password"
            /> </div>
            <div><br>
            <h4>
              I accept <span style="color: #3070f0"> Terms of Service</span>
            </h4>
          </div>
          <div>
            <button id="signup-submit">Sign Up</button>
          </div>
          </div>
        </div>
        <br />
        <div id="part3">
          <div id="line">
            <p>—————————————</p>
            <p class="or">or</p>
            <p>———————————</p>
          </div>
          <br />
          <div id="p3">
            <div>
              <img src="https://id.tmetric.com/images/google_logo.svg" alt="" />
              <p>Log In with Google</p>
            </div>
            <div>
              <img
                src="https://id.tmetric.com/images/microsoft_logo.svg"
                alt=""
              />
              <p>Log In with Microsoft</p>
            </div>
            <div>
              <img src="https://id.tmetric.com/images/apple_logo.svg" alt="" />
              <p>Log In with Apple</p>
            </div>
          </div>
          <br>
          <p id="last">
            Already have an account? <a style="text-decoration: none;color: #3070f0;" href="./login.html"> <span style="color: #3070f0"> Log In</span></a>
          </p>
        </div>
      </div>
      <!-- <div id="final">
        <img
          src="https://id.tmetric.com/images/side_image_register.svg"
          alt=""
        />
      </div> -->
    </div>
  </body>
</html>

<script src="./script/register.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
