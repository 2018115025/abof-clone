<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="icon" href="./images/logo (2).png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style/cart2.css">
  <link rel="stylesheet" href="./style/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <style>
        
    </style>
</head>
<body>
    <header>
        <section class="header">
          <div class="headerLeft">
            <div class="logoContainer">
              <a href="index.html"><img src="./images/logo (2).png" /></a>
            </div>
    
            <!--Search Box-->
            <div class="searchInputContainer">
              <div class="searchIcon">
                <img src="./images/search.png" />
              </div>
              <form action="" id="inputForm">
                <input type="text" placeholder="Try Saree, Kurti or Search by Product Code" class="inputSearch" />
              </form>
               <div class="inputCloseSearch">
                <i class="fa-solid fa-xmark" id="closeSearch"></i>
              </div> 
    
               <!-- <div class="searchRecentProduct">
                <h3>Recent Searches</h3>
                <div class="listofRecent"></div>  -->
              </div>
            </div>
          </div>
    
          <div class="headerRight">
            <div class="downloadContainer">
              <div class="mobileIcon">
                <img src="./images/mobile.png" />
              </div>
              <p style="font-weight: bold;">Download App</p>
    
              <div class="downloadHoverBtnContainer">
                <h3>Download From</h3>
    
                <a href="www.google.com" class="downloadBtn">
                  <img src="https://images.meesho.com/images/pow/playstore-icon-big.webp" />
                </a>
                <a href="" class="downloadBtn">
                  <img src="https://images.meesho.com/images/pow/appstore-icon-big.webp" />
                </a>
              </div>
            </div>
    
            <div class="becomeSupplierContainer">
              <p style="font-weight: bold;"><a href="./admin.html">Become a Supplier</a> </p>
            </div>
    
            <div class="profileAndCart">
              <div class="profileContainer">
                <div class="profileIcon">
                  <img src="./images/profile.png" />
                </div>
    
                <!-- Drop Down Sigin/SignUp -->
    
                <div class="dropdown">
                  <p id="icon-style" style="font-weight: bold; color: black;"><a href="./registration.html"> Profile</a> </p>
                    <!-- <hr> -->
                  </div>
                </div>
              </div>
    
              <div class="CartContainer">
                <div class="CartIcon">
                  <img src="./images/cart.png" />
                </div>
                <p id="icon-style"><a style="font-weight: bold;" href="./cart.html">Cart</a></p>
              </div>
            </div>
          </div>
        </section>
        <!--Drop-Down Menu-->
        <nav>
          <ul>
            <li>
              <!-- MEN -->
              <a style="color: #2b2b2b; font-weight: bolder;" href="/men.html">MEN</a>
              <div class="subMenu">
                <div id="womenEthic" class="submenuList"></div>
              </div>
            </li>
            <li>
              <!-- WOMEN -->
              <a style="color: #2b2b2b; font-weight: bolder;" href="/women.html">WOMEN</a>
              <div class="subMenu">
                <div id="womenWestern" class="submenuList"></div>
              </div>
            </li>
            <li>
              <!-- BOYS -->
              <a style="color: #2b2b2b; font-weight: bolder;" href="/boy.html">BOYS</a>
              <div class="subMenu">
                <div id="men" class="submenuList"></div>
              </div>
            </li>
            <li>
              <!-- GIRLS -->
              <a style="color: #2b2b2b; font-weight: bolder;" href="/boy.html">GIRLS</a>
              <div class="subMenu">
                <div id="kids" class="submenuList"></div>
              </div>
            </li>
          </ul>
        </nav>
      </header>
      
        <div  class="maincontainer">
            <div id="container1" class="container">
                
            </div>
            <div class="pricecontainer">
               <table>
                    <tbody id="tbody">
                    <h3><b> Price Total</b></h3> 
                    <hr>
                    <div class="name">
                        <div id="priceitem" class="head"></div>
                        <div id="totalprice" > 0</div>   
                    </div>
                    <div  class="name">
                        <div  class="head">Coupon Discount(5% discount)</div>
                        <div class="green" id="discount" class="price">0</div>   
                    </div>
                    <div  class="name">
                        <div  class="head">Delivery Charge</div>
                        <div class="green" id="totalprice" class="price">FREE</div>   
                    </div>
                    <div  class="name">
                        <div  class="head">GST 18% Charge</div>
                        <div class="green" id="gstcal" class="price"></div>   
                    </div>
                    <hr>
                    <div class="name">
                        <div class="head">Total</div>
                        <div id="totaladd"  class="price">0</div>
                    </div>
            </tbody>

       </table>
      <a href="#"><button id="placeorder">PLACE ORDER</button></a> 
    </div>

       </div>
</body>
 <script src="script/cart2.js"></script>
</html>
